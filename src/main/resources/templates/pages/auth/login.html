<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head th:replace="~{fragments/general.html :: headerfiles}"></head>
  <link th:href="@{/stylesheets/build/form.css}" rel="stylesheet" />
  <title>Connexion Ã  la banque</title>
</head>
<body>
<div class="container">
  <div class="form-container">
    <div class="background-image"></div>
    <div class="form-wrapper">
      <h1>Connexion</h1>
      <form method="post" th:action="@{/auth/login}">
        <div class="input-group">
          <label for="username">Matricule</label>
          <input type="text" id="username" name="username" placeholder="Entrez votre matricule" required />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required />
        </div>
        <button type="submit" class="btn-dark">Connexion</button>
      </form>
    </div>
  </div>
</div>

<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    position: relative;
    width: 400px;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("path/to/image.jpg");
    background-size: cover;
    background-position: center;
    filter: blur(5px);
  }

  .form-wrapper {
    position: relative;
    z-index: 1;
  }

  h1 {
    margin-top: 0;
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: bold;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .btn-dark {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</body>
</html>
